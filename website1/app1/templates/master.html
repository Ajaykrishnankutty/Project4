{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="/about">About page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/product">Product</a>
              </li>
              {% if 'usersession' not in request.session %}
              <li class="nav-item">
                <a class="nav-link" href="/register">Registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/account">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addproduct">Addproduct</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex">
              <!-- <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button> -->
            </form>
          </div>
        </div>
      </nav>
    <!-- <nav>
        <a href="/">Home page</a>
        <a href="/about">About page</a>
        <a href="/contact">Contact page</a>
        <a href="/product">Product</a>
        {% if 'usersession' not in request.session %}
        <a href="/register">Registration</a>
        <a href="/login">Login</a>
        {% else %}
        <a href="/account">Account</a>
        <a href="/logout">Logout</a>
       
        <a href="/addproduct">Addproduct</a>
        {% endif %}
    </nav> -->
    {% block content %}{% endblock %}
    <script src="{% static 'myscript.js %'}"></script>
</body>
</html>
